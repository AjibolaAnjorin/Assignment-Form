<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool Africa Registration Form</title>
    <link rel="shortcut icon" href="./html-reference-logo (1).png">
</head>
<body>
    <nav>
    <a href="./firstassignment.html">ABOUT ME</a><br>
        <a href="./assignmentform.html">REGISTER WITH ALTSCHOOL</a>
    </nav>
    <h2>Register to become an Altschooler</h2>
<form action="/Register" method="">
    <fieldset >
        <legend>Please fill the form</legend>
        <p>
        <label>First name</label>
        <input type="text" name="First name" id="na1" placeholder="Enter First name" required>
    </p>
    <p>
        <label>Surname</label>
        <input type="text" name="Surname" id="" placeholder="Enter Surname" required> 
    </p>
    <p>
        <label>Email</label>
        <input type="email" name="email" id="em1" placeholder="Enter your email address" required>
    </p>
    <p>
        <label>Country</label>
        <input type="text" name="country" id="" placeholder="Country"required> 
    </p>
    <p>
        <label>State</label>
        <input type="text" name="state" id="" placeholder="State" required> 
    </p>
        <p>
            <label>Gender</label><br>
            <label>
              <input type="radio" name="Gender" value="Male">
              Male
            </label>
            <label>
              <input type="radio" name="Gender" value="Female">
              Female
            </label>
          </p>
          <p>
            <label>School</label><br>
            <select>
                <option>Choose</option>
              <option>School of Engineering</option>
              <option>School of Product</option>
              <option>School of Data</option>
            </select>
          </p>

        

    </fieldset>

    </form>
    
</body>
</html>
